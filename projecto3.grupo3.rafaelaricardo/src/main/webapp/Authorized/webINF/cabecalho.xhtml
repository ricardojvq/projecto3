<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
	<ui:composition>
		<div id="opcao">
			<h:form id="cabForm">
				<ul>
					<li id="linkE"><h:commandButton id="normal"
							styleClass="normalCalcButton" action="#{calculator.hideSyCalc()}"
							value="Normal">
							<f:ajax render="ecra formCalc" />
						</h:commandButton></li>
					<li id="linkD"><h:commandButton id="sy"
							styleClass="syCalcButton" action="#{calculator.showSyCalc()}"
							value="CientÃ­fica">
							<f:ajax render="ecra formCalc" />
						</h:commandButton></li>
				</ul>
			</h:form>
			<div id="opcaoBox"></div>
		</div>
		<script>
		
			$('#linkE').hover(
					function() {
						$('#opcaoBox')
						.transition({x:-210,opacity: 100},100,'linear')
						.css({x:-210});
						});
		
		</script>
		<script>

			$('#linkD').hover(
					function() {
						$('#opcaoBox')
						.transition({x:200,opacity: 100},100,'linear')
						.css({x:200});
						});
		
		</script>
	</ui:composition>
</body>
</html>
