<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="calcStyle.css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300'
	rel='stylesheet' type='text/css' />
</head>

<body>
	<ui:composition template="/Authorized/webINF/layout.xhtml">
		<ui:define name="conteudo">
			<div id="calcSimples">
				<div id="screen">
					<h:outputText id="ecra" styleClass="screen" value="#{calculator.expression}" />
				</div>
				<div id="teclado">
					<h:form id="formCalc">
						<div class="linha odd">
							<h:commandButton styleClass="myButton" id="AC" action="calc2"
								value="AC" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButton" id="moreLess"
								action="calc2" value="+/-" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButton" id="percent"
								action="calc2" value="%" actionListener="#{calculator.key}" />
							<h:commandButton onmouseover="divide()" styleClass="myButton" id="divide" action="calc2"
								value="/" actionListener="#{calculator.key}" />
						</div>
						<div class="linha even">
							<h:commandButton styleClass="myButtonNum" id="seven"
								action="calc2" value="7" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonNum" id="eight"
								action="calc2" value="8" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonNum" id="nine"
								action="calc2" value="9" actionListener="#{calculator.key}" />
							<h:commandButton onmouseover="multiply()" styleClass="myButton" id="multiply"
								action="calc2" value="x" actionListener="#{calculator.key}" />
						</div>
						<div class="linha odd">
							<h:commandButton styleClass="myButtonNum" id="four"
								action="calc2" value="4" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonNum" id="five"
								action="calc2" value="5" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonNum" id="six" action="calc2"
								value="6" actionListener="#{calculator.key}" />
							<h:commandButton onmouseover="plus()" styleClass="myButton" id="plus" action="calc2"
								value="+" actionListener="#{calculator.key}" />
						</div>
						<div class="linha even">
							<h:commandButton styleClass="myButtonNum" id="one" action="calc2"
								value="1" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonNum" id="two" action="calc2"
								value="2" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonNum" id="three"
								action="calc2" value="3" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButton" id="minus" action="calc2"
								value="-" actionListener="#{calculator.key}" />
						</div>
						<div class="linha odd">
							<h:commandButton styleClass="myButtonNum" id="zero"
								action="calc2" value="0" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButton" id="del"
								action="calc2" value="←" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButton" id="dot" action="calc2"
								value="." actionListener="#{calculator.key}" />
							<h:commandButton onmouseover="teste();fact();realNumberFact();" styleClass="myButton" id="equal" action="calc2"
								value="=" actionListener="#{calculator.key}" /> <!-- IGUAL -->
						</div>
						<div class="linha even">
							<h:commandButton styleClass="myButtonSy" id="sen" action="calc2"
								value="sen" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonSy" id="cos" action="calc2"
								value="cos" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonSy" id="tan" action="calc2"
								value="tan" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonSy" id="asen" action="calc2"
								value="asen" actionListener="#{calculator.key}" />
						</div>
						<div class="linha odd">
							<h:commandButton styleClass="myButtonSy" id="acos" action="calc2"
								value="acos" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonSy" id="atan" action="calc2"
								value="atan" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonSy" id="ln" action="calc2"
								value="ln" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonSy" id="log" action="calc2"
								value="log" actionListener="#{calculator.key}" />
						</div>
						<div class="linha even">
							<h:commandButton onmouseover="validF()" styleClass="myButtonSy" id="factor" action="calc2"
								value="x!" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonSy" id="pot2" action="calc2"
								value="x^2" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonSy" id="raiz2" action="calc2"
								value="√" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonSy" id="euler" action="calc2"
								value="e" actionListener="#{calculator.key}" />
						</div>
						<div class="linha odd">
							<h:commandButton styleClass="myButtonSy" id="openP" action="calc2"
								value="(" actionListener="#{calculator.key}" />
							<h:commandButton onmouseover="bracket()" styleClass="myButtonSy" id="closeP" action="calc2"
								value=")" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonSy" id="modulo" action="calc2"
								value="|x|" actionListener="#{calculator.key}" />
							<h:commandButton styleClass="myButtonSy" id="pi" action="calc2"
								value="π" actionListener="#{calculator.key}" />
						</div>
					</h:form>
				</div>
			</div>
			
		<script>
			$('#opcaoBox').css({x:200});
		</script>
		</ui:define>
	</ui:composition>
</body>
</html>
